<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" formControlName="email">
                    </div>

                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" formControlName="username">
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" id="" formControlName="password">
                    </div>
                    
                    <div class="form-group">
                        <label>Confirm password</label>
                        <input type="password" class="form-control" formControlName="confirmPassword">
                    </div>
                    <p>Already have an account? <a [routerLink]="['/identity/login']">Sign in</a></p>
                    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Submit</button>
                </form>
            </div>
        <div class="col-lg-4"></div>
    </div>
</div>
